<!DOCTYPE html>
<html lang="">
<header>
    <meta charset="utf-8">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css">
</header>
<body>
    <div class="container">
        <div id="login_form">
            <div id="login_form_title">Login to Web App</div>
            <form>
                    <input type="text" placeholder="Username or email">
                    <input type="text" placeholder="Password">
                <div id="action">

                    <label>
                        <input type="checkbox">
                        Remember me on this computer.
                    </label>
                    <button id="login_button" type="submit">Login</button>
                </div>
            </form>
        </div>
        <div id="forgot_password">
            Forgot password? <a href="">Click here to reset it.</a>
        </div>
    </div>
</body>
